
<div class="div1">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="thisone">
        <h2>Autentificare</h2>

        <mat-form-field class="full-width-input">
          <input matInput placeholder="Email" formControlName="email">

        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Parola" formControlName="parola">

        </mat-form-field>
        <mat-error *ngIf="loginInvalid">
          Email sau parola gresita.
        </mat-error>

      </form>

    </mat-card-content>

  </mat-card>
  <div class="div2"><button type="submit" form="thisone" mat-raised-button >Login</button></div>



</div>
