<div bsModal class="modal fade" #explicatieModal="bs-modal" tabindex="-1" role="dialog" aria-labelledby="explicatieModal"
    aria-hidden="true" (onHide)=" this.editExplicatieForm.reset();">
    <div class="container" *ngIf="editExplicatieForm">

        <mat-card>
            <mat-card-content>
                <div style="text-align:right">
                    <button style="width:10%" type="button" (click)="this.modal.hide()"
                        mat-raised-button>
                        <span>Închide</span>
                    </button>
                </div>

                <div class="mat-elevation-z8" style="border-radius: 10px; width: 75%; margin: auto; padding: 10px" *ngIf="popup">
                    <br>
                    <p style="font-size:20px; font-weight: 500;">Vă rugăm să descrieți orice situație speciala, dacă este cazul, prezentă in școala dumeavoastră, care nu este cuprinsă în niciuna din întrebarile prezente mai sus.</p>
                    <!--<button mat-raised-button (click)="popup=false" style="width: 20%">Am înțeles!</button>-->
                    <br><br>
                </div>
                <br *ngIf="popup">

                

                <form [formGroup]="editExplicatieForm" (ngSubmit)="editExplicatie()" id="thisoneEx" (keydown.enter)="$event.preventDefault()">

                    <mat-form-field  appearance="fill">
                        <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" #yeswhat cdkAutosizeMinRows="10" cdkAutosizeMaxRows="20" formControlName="explicatie"></textarea>
                    </mat-form-field>

                </form>
            </mat-card-content>
            <button type="submit" form="thisoneEx" mat-raised-button [disabled]="!this.editExplicatieForm.valid">Salvează</button>
            <br><br>
            <p *ngIf="yeswhat.value.length>10000" style="color:red">Vă rugăm să scrieți mesajul in mai puțin de 10 000 de litere.</p>
        </mat-card>


    </div>
</div>
